<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            background-color: #222;
            color: white;
            padding: 50px 20px;
        }

        .hero h2 {
            font-size: 2rem;
        }

        .hero button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }

        .car-list {
            padding: 20px;
        }

        .car {
            background: white;
            padding: 15px;
            margin: 20px auto;
            width: 250px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .car img {
            width: 100%;
            height: auto;
        }

        .car button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Speedy Car Rentals</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Find Your Dream Car Today!</h2>
        <p>Book a car easily and travel with comfort.</p>
        <button>Rent a Car</button>
    </section>

    <section class="car-list">
        <h2>Our Top Cars</h2>
        <div class="car">
            <img src="https://via.placeholder.com/250x150" alt="Car Image">
            <h3>Luxury Sedan</h3>
            <p>Price: $50/day</p>
            <button>Book Now</button>
        </div>
        <div class="car">
            <img src="https://via.placeholder.com/250x150" alt="Car Image">
            <h3>SUV</h3>
            <p>Price: $70/day</p>
            <button>Book Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Speedy Car Rentals. All rights reserved.</p>
    </footer>

</body>
</html>
